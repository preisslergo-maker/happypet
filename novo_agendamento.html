<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4ECDC4">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Novo Agendamento - Dra. Natália Monteiro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #4ECDC4;
            --secondary: #FF6B6B;
            --bg-app: #F7F9FC;
            --card-white: #FFFFFF;
            --text-main: #2D3436;
            --text-muted: #636e72;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-app); 
            margin: 0; 
            color: var(--text-main);
        }

        /* Top Bar Premium */
        .top-bar-app {
            background: linear-gradient(135deg, var(--primary), #45b7af);
            padding: 30px 25px 20px 25px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .btn-back-nav { 
            background: rgba(255,255,255,0.2); 
            border: none; color: white; 
            width: 35px; height: 35px; 
            border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; 
        }

        .container { padding: 20px; padding-bottom: 100px; }

        .title-section {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px 5px;
        }

        /* Cards de Input */
        .card-input {
            background: white;
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(149, 157, 165, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-input i { color: var(--primary); font-size: 1.2rem; width: 25px; text-align: center; }

        .input-premium {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 1rem;
            color: var(--text-main);
            font-family: inherit;
        }

        /* Mapa Estilizado */
        .mapa-card-premium {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            display: none;
            border: 1px solid #EEE;
        }

        .mapa-header-p {
            padding: 12px 20px;
            background: #f8f9fa;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 1px solid #EEE;
        }

        .mapa-iframe { width: 100%; height: 200px; border: none; filter: grayscale(0.2); }

        /* Rodapé Fixo */
        .footer-fixo {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.05);
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-confirmar {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-confirmar:disabled { background: #CCC; box-shadow: none; }
    </style>
</head>
<body>

    <header class="top-bar-app">
        <button class="btn-back-nav" onclick="history.back()"><i class="fas fa-chevron-left"></i></button>
        <h1 style="margin:0; font-size: 1.1rem; font-weight: 800; letter-spacing: 0.5px;">Agendar visita - Dra. Natalia Monteiro</h1>
    </header>

    <main class="container">
        <form id="formAgendamento" onsubmit="return false;">
            
            <div class="title-section">Quando será a visita?</div>
            <div style="display: flex; gap: 12px;">
                <div class="card-input" style="flex: 1.3;">
                    <i class="far fa-calendar-alt"></i>
                    <input type="date" id="agData" class="input-premium" required>
                </div>
                <div class="card-input" style="flex: 1;">
                    <i class="far fa-clock"></i>
                    <input type="time" id="agHora" class="input-premium" required>
                </div>
            </div>

            <div class="title-section">Paciente e Tutor</div>
            <div class="card-input">
                <i class="fas fa-user"></i>
                <input type="text" id="buscaTutor" class="input-premium" list="listaTutores" placeholder="Buscar Tutor...">
                <datalist id="listaTutores"></datalist>
            </div>

            <div class="card-input">
                <i class="fas fa-paw"></i>
                <select id="selectPet" class="input-premium" style="background: transparent;" disabled required>
                    <option value="">Selecione o Tutor primeiro...</option>
                </select>
            </div>

            <div class="mapa-card-premium" id="cardMapa">
                <div class="mapa-header-p"><i class="fas fa-map-marker-alt"></i> Localização do Tutor</div>
                <iframe id="iframeMapa" class="mapa-iframe" src="" loading="lazy"></iframe>
            </div>

            <div class="title-section">O que será feito?</div>
            <div class="card-input" style="align-items: flex-start;">
                <i class="fas fa-notes-medical" style="margin-top: 5px;"></i>
                <textarea id="agObs" class="input-premium" rows="3" placeholder="Ex: Vacina V10, Consulta de rotina, Retirada de pontos..."></textarea>
            </div>
        </form>
    </main>

    <div class="footer-fixo">
        <button type="button" class="btn-confirmar" id="btnSalvar" onclick="finalizarAgendamento()">
            <i class="fas fa-check-circle"></i> CONFIRMAR AGENDAMENTO
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <script>
        let clientesCarregados = [];
        let clienteSelecionado = null;
        let petsDoCliente = [];

        window.onload = async () => {
            // Define data de hoje por padrão
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('agData').value = hoje;

            const snap = await db.collection('clientes').get();
            snap.forEach(doc => {
                let cli = doc.data(); cli.id = doc.id;
                clientesCarregados.push(cli);
                let opt = document.createElement('option'); opt.value = cli.nome;
                document.getElementById('listaTutores').appendChild(opt);
            });
        };

        document.getElementById('buscaTutor').addEventListener('change', async (e) => {
            clienteSelecionado = clientesCarregados.find(c => c.nome === e.target.value);
            const selectPet = document.getElementById('selectPet');
            
            if (clienteSelecionado) {
                document.getElementById('cardMapa').style.display = 'block';
                const end = `${clienteSelecionado.endereco || ''}, Magé - RJ`;
                document.getElementById('iframeMapa').src = `https://maps.google.com/maps?q=${encodeURIComponent(end)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
                
                selectPet.disabled = false;
                selectPet.innerHTML = '<option value="">Buscando pets...</option>';
                const pSnap = await db.collection('clientes').doc(clienteSelecionado.id).collection('pets').get();
                selectPet.innerHTML = '<option value="">Selecione o Pet</option>';
                petsDoCliente = [];
                pSnap.forEach(d => {
                    petsDoCliente.push({id: d.id, nome: d.data().nome});
                    selectPet.innerHTML += `<option value="${d.id}">${d.data().nome}</option>`;
                });
            }
        });

        async function finalizarAgendamento() {
            const pId = document.getElementById('selectPet').value;
            const petInfo = petsDoCliente.find(p => p.id === pId);

            if (!clienteSelecionado || !pId) return alert("Por favor, selecione o Tutor e o Pet!");

            const btn = document.getElementById('btnSalvar');
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AGENDANDO...';

            const dados = {
                data: document.getElementById('agData').value,
                hora: document.getElementById('agHora').value,
                tutorNome: clienteSelecionado.nome,
                tutorId: clienteSelecionado.id,
                petNome: petInfo.nome,
                petId: pId,
                telefone: clienteSelecionado.telefone || '',
                servico: document.getElementById('agObs').value,
                bairro: clienteSelecionado.bairro || 'Magé',
                status: 'confirmado'
            };

            try {
                await db.collection('agenda').add(dados);
                alert("Atendimento agendado!");
                window.location.href = 'agenda.html';
            } catch (e) {
                console.error(e);
                alert("Erro ao agendar.");
                btn.disabled = false;
                btn.innerText = "CONFIRMAR AGENDAMENTO";
            }
        }
    </script>
</body>
</html>
