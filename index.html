<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Dra. Natalia Monteiro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4ECDC4;
            --secondary: #FF6B6B;
            --bg-app: #F7F9FC;
            --text-main: #2D3436;
        }

        body { 
            background: linear-gradient(135deg, var(--primary), #45b7af);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
        }

        .login-card { 
            background: white; 
            width: 90%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; 
        }

        .brand-icon { 
            font-size: 3.5rem; 
            color: var(--primary); 
            margin-bottom: 15px; 
            filter: drop-shadow(0 4px 6px rgba(78, 205, 196, 0.2));
        }

        .brand-title { 
            color: var(--text-main); 
            font-size: 1.5rem; 
            font-weight: 900; 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-subtitle { 
            color: #636e72; 
            margin-top: 5px; 
            margin-bottom: 40px; 
            font-size: 0.9rem; 
            font-weight: 600;
        }

        .form-group { margin-bottom: 20px; text-align: left; }
        
        .form-label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--primary); 
            font-weight: 800; 
            font-size: 0.75rem; 
            text-transform: uppercase;
            padding-left: 5px;
        }

        .input-wrapper { position: relative; }

        .form-input { 
            width: 100%; 
            padding: 16px 15px; 
            border: 2px solid #F0F0F0; 
            border-radius: 18px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            transition: 0.3s; 
            background: #F9F9F9;
            outline: none;
        }

        .form-input:focus { 
            border-color: var(--primary); 
            background: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.1); 
        }

        .toggle-password { 
            position: absolute; 
            right: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #b2bec3; 
            cursor: pointer; 
        }

        .btn-login { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px; 
            width: 100%; 
            border-radius: 18px; 
            cursor: pointer; 
            font-weight: 900; 
            font-size: 1.1rem; 
            transition: 0.4s; 
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
            margin-top: 10px;
        }

        .btn-login:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        .alert-error { 
            background: #ffebee; 
            color: #c62828; 
            padding: 12px; 
            border-radius: 12px; 
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            display: none; 
            font-weight: 600;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-icon">
            <i class="fas fa-paw"></i>
        </div>
        <h1 class="brand-title">Dra. Natalia</h1>
        <p class="brand-subtitle">Happy Pet Domiciliar</p>

        <div id="errorMessage" class="alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <div class="input-wrapper">
                    <input type="email" id="email" class="form-input" placeholder="exemplo@email.com" required autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                    <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">
                ACESSAR SISTEMA
            </button>
        </form>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        // Toggle de senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Lógica de Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const erro = document.getElementById('errorMessage');

            erro.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTENTICANDO...';
            btn.disabled = true;

            try {
                // Autenticação
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = 'home.html';
            } catch (error) {
                console.error("Erro no login:", error);
                erro.textContent = "E-mail ou senha incorretos.";
                erro.style.display = 'block';
                btn.innerHTML = 'ACESSAR SISTEMA';
                btn.disabled = false;
            }
        });

        // Se já estiver logado, pula a tela (Melhora a experiência da Dra. Natália)
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
