<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda - Dra. Natalia Monteiro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4ECDC4">
    <link rel="apple-touch-icon" href="assets/icon-192.png">

    <style>
        :root {
            --primary: #4ECDC4;
            --secondary: #FF6B6B;
            --bg-app: #F7F9FC;
            --card-white: #FFFFFF;
            --text-main: #2D3436;
            --text-muted: #636e72;
        }

        body { 
            background-color: var(--bg-app); 
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 110px;
            color: var(--text-main);
        }

        .top-bar-app {
            background: linear-gradient(135deg, var(--primary), #45b7af);
            padding: 30px 25px 20px 25px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .btn-back { 
            background: rgba(255,255,255,0.2); 
            border: none; 
            color: white; 
            width: 38px; 
            height: 38px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .filtro-container {
            margin: 20px 20px;
            background: var(--card-white);
            padding: 5px 15px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
        }

        .btn-seta {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            padding: 10px;
            cursor: pointer;
        }
        
        .input-data { 
            border: none; 
            outline: none; 
            font-size: 1rem; 
            color: var(--text-main); 
            font-weight: 700; 
            width: 130px;
            background: transparent;
            text-align: center;
        }

        .container-agenda { padding: 0 20px; }

        .card-agenda { 
            background: var(--card-white);
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 18px;
            box-shadow: 0 8px 20px rgba(149, 157, 165, 0.08);
            border-left: 8px solid var(--primary);
            transition: transform 0.2s;
        }

        .agenda-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        
        .hora-badge { 
            background: #E0F7F5; 
            color: #1A938A; 
            padding: 6px 14px; 
            border-radius: 12px; 
            font-weight: 800;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bairro-tag { 
            font-size: 0.7rem; 
            color: var(--text-muted); 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.8px; 
        }
        
        .pet-nome { font-size: 1.3rem; font-weight: 900; color: var(--text-main); margin-bottom: 2px; }
        .tutor-nome { font-size: 0.95rem; color: var(--text-muted); font-weight: 500; }
        
        .servico-info { 
            font-size: 0.9rem; 
            color: #444; 
            margin-top: 15px; 
            padding: 12px; 
            background: #F8F9FA;
            border-radius: 12px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            line-height: 1.4;
        }
        .servico-info i { color: var(--primary); margin-top: 2px; }

        .actions-group { display: flex; gap: 10px; margin-top: 18px; }
        
        .btn-atender { 
            flex: 3;
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 15px; 
            font-weight: 800; 
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 6px 15px rgba(78, 205, 196, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-reagendar-card { 
            flex: 1;
            background: #f1f2f6; 
            color: #57606f; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cancelar { 
            flex: 1;
            background: #FFF0F0; 
            color: var(--secondary); 
            border: none; 
            border-radius: 15px; 
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .area-botao { 
            position: fixed; 
            bottom: 25px; 
            left: 0; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            padding: 0 20px; 
            box-sizing: border-box; 
            z-index: 10;
        }
        
        .btn-novo-agendamento {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 22px;
            font-weight: 800;
            font-size: 1rem;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            width: 100%;
            justify-content: center;
        }

        /* --- ESTILOS DO MODAL DE REAGENDAMENTO --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white; width: 85%; max-width: 350px; padding: 25px;
            border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center; animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-content h3 { margin-top: 0; color: var(--text-main); font-weight: 900; }
        .modal-label { display: block; text-align: left; margin: 15px 0 5px; font-weight: 800; font-size: 0.8rem; color: var(--primary); text-transform: uppercase; }
        .modal-input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #F0F0F0; font-size: 1rem; outline: none; box-sizing: border-box; }
        .modal-input:focus { border-color: var(--primary); }

        .modal-actions { display: flex; gap: 10px; margin-top: 25px; }
        .btn-modal-save { flex: 2; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .btn-modal-cancel { flex: 1; background: #EEE; color: #666; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <header class="top-bar-app">
        <button class="btn-back" onclick="window.location.href='home.html'"><i class="fas fa-chevron-left"></i></button>
        <h2 style="margin:0; font-size: 1.3rem; font-weight: 900;">Minha Agenda</h2>
    </header>

    <div class="filtro-container">
        <button class="btn-seta" onclick="mudarData(-1)"><i class="fas fa-chevron-left"></i></button>
        <input type="date" id="filtroData" class="input-data" onchange="carregarAgenda()">
        <button class="btn-seta" onclick="mudarData(1)"><i class="fas fa-chevron-right"></i></button>
    </div>

    <main class="container-agenda" id="listaAgenda">
        <p style='text-align:center; color:var(--text-muted); padding:20px;'><i class='fas fa-spinner fa-spin'></i> Carregando...</p>
    </main>

    <div class="area-botao">
        <a href="novo_agendamento.html" class="btn-novo-agendamento">
            <i class="fas fa-plus-circle"></i> NOVO AGENDAMENTO
        </a>
    </div>

    <div id="modalReagendar" class="modal-overlay">
        <div class="modal-content">
            <h3>Reagendar</h3>
            <input type="hidden" id="editId">
            <input type="hidden" id="editOrigem">

            <label class="modal-label">Nova Data</label>
            <input type="date" id="editData" class="modal-input">

            <label class="modal-label">Nova Hora</label>
            <input type="time" id="editHora" class="modal-input">

            <div class="modal-actions">
                <button class="btn-modal-cancel" onclick="fecharModal()">VOLTAR</button>
                <button class="btn-modal-save" id="btnSalvarMudanca" onclick="salvarReagendamento()">SALVAR</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        function garantirDataPreenchida() {
            const inputFiltro = document.getElementById('filtroData');
            if(inputFiltro && !inputFiltro.value) {
                const dataHoje = new Date();
                const offset = dataHoje.getTimezoneOffset();
                const hojeFmt = new Date(dataHoje.getTime() - (offset*60*1000)).toISOString().split('T')[0];
                inputFiltro.value = hojeFmt;
            }
        }

        function mudarData(dias) {
            const inputFiltro = document.getElementById('filtroData');
            let dataAtual = new Date(inputFiltro.value + 'T12:00:00');
            dataAtual.setDate(dataAtual.getDate() + dias);
            inputFiltro.value = dataAtual.toISOString().split('T')[0];
            carregarAgenda();
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                garantirDataPreenchida();
                carregarAgenda();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function carregarAgenda() {
            const dataSel = document.getElementById('filtroData').value;
            const container = document.getElementById('listaAgenda');
            
            if (!window.db || !dataSel) return;

            container.innerHTML = "<p style='text-align:center; color:var(--text-muted); margin-top:20px;'><i class='fas fa-spinner fa-spin'></i> Buscando atendimentos...</p>";

            try {
                const snap1 = await db.collection("agenda").where("data", "==", dataSel).get();
                const snap2 = await db.collection("agendamentos").where("data", "==", dataSel).get();

                let listaUnificada = [];
                snap1.forEach(doc => { let d = doc.data(); d.id = doc.id; d.origem = "agenda"; listaUnificada.push(d); });
                snap2.forEach(doc => { let d = doc.data(); d.id = doc.id; d.origem = "agendamentos"; listaUnificada.push(d); });

                if (listaUnificada.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center; padding:60px 20px; color:var(--text-muted); opacity:0.6;">
                            <i class="fas fa-calendar-times" style="font-size:4rem; margin-bottom:15px;"></i>
                            <p style="font-weight:600;">Nada agendado para<br>${dataSel.split('-').reverse().join('/')}</p>
                        </div>`;
                    return;
                }

                listaUnificada.sort((a, b) => (a.hora || "").localeCompare(b.hora || ""));

                container.innerHTML = "";
                listaUnificada.forEach(ag => {
                    const card = document.createElement("div");
                    card.className = "card-agenda";
                    
                    const tId = ag.tutorId || "";
                    const pId = ag.petId || "";
                    const telLimpo = ag.telefone ? ag.telefone.replace(/\D/g, "") : "";
                    const linkZap = telLimpo ? `https://wa.me/55${telLimpo}?text=Olá! Aqui é a Dra. Natália. Estou confirmando nosso atendimento de hoje.` : "#";

                    card.innerHTML = `
                        <div class="agenda-header">
                            <span class="hora-badge"><i class="far fa-clock"></i> ${ag.hora || '--:--'}</span>
                            <div style="display: flex; gap: 15px; align-items: center;">
                                <span class="bairro-tag">${ag.bairro || 'Magé'}</span>
                                ${telLimpo ? `<a href="${linkZap}" target="_blank" style="color: #25D366; font-size: 1.5rem;"><i class="fab fa-whatsapp"></i></a>` : ''}
                            </div>
                        </div>
                        <div class="pet-nome">${ag.petNome || 'Paciente'}</div>
                        <div class="tutor-nome">Tutor: ${ag.tutorNome || 'Cliente'}</div>
                        <div class="servico-info">
                            <i class="fas fa-notes-medical"></i> 
                            <span>${ag.servico || ag.observacoes || 'Consulta'}</span>
                        </div>
                        
                        <div class="actions-group">
                            <button class="btn-atender" onclick="irParaConsulta('${tId}', '${pId}')">
                                <i class="fas fa-stethoscope"></i> ATENDER
                            </button>
                            <button class="btn-reagendar-card" onclick="abrirModal('${ag.id}', '${ag.origem}', '${ag.data}', '${ag.hora}')">
                                <i class="fas fa-calendar-alt"></i>
                            </button>
                            <button class="btn-cancelar" onclick="cancelarAtendimento('${ag.id}', '${ag.origem}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar agenda.</p>";
            }
        }

        // --- FUNÇÕES DA JANELINHA RÁPIDA ---
        function abrirModal(id, origem, data, hora) {
            document.getElementById('editId').value = id;
            document.getElementById('editOrigem').value = origem;
            document.getElementById('editData').value = data;
            document.getElementById('editHora').value = hora || "09:00";
            document.getElementById('modalReagendar').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('modalReagendar').style.display = 'none';
        }

        async function salvarReagendamento() {
            const id = document.getElementById('editId').value;
            const origem = document.getElementById('editOrigem').value;
            const novaData = document.getElementById('editData').value;
            const novaHora = document.getElementById('editHora').value;
            const btn = document.getElementById('btnSalvarMudanca');

            if(!novaData || !novaHora) return alert("Preencha data e hora!");

            btn.disabled = true;
            btn.innerText = "SALVANDO...";

            try {
                await db.collection(origem).doc(id).update({
                    data: novaData,
                    hora: novaHora
                });
                fecharModal();
                carregarAgenda(); // Atualiza a lista na hora
            } catch (e) {
                console.error(e);
                alert("Erro ao salvar mudança.");
            } finally {
                btn.disabled = false;
                btn.innerText = "SALVAR";
            }
        }

        function irParaConsulta(tutorId, petId) {
            if(!petId || !tutorId || petId === "undefined" || tutorId === "undefined") {
                alert("Dados incompletos no agendamento.");
                return;
            }
            window.location.href = `consulta.html?petId=${petId}&tutorId=${tutorId}`;
        }

        async function cancelarAtendimento(id, colecao) {
            if (!confirm("Confirmar cancelamento?")) return;
            try {
                await db.collection(colecao).doc(id).delete();
                carregarAgenda();
            } catch (e) {
                alert("Erro ao excluir.");
            }
        }
    </script>
</body>
</html>
